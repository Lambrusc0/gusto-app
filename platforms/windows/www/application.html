<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/images/favicon/manifest.json">
        <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,600,700" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <title>Gusto</title>
    </head>
    <body>
        
        <div id="content-wrap">
        
            <div id="content">
            
                <div id="page1">
                    <div id="number-keys">
                        <div id="text-box">
                            <span id="code-display">Login code</span>
                        </div>
                        <div id="keyboard">
                            <input type="button" name="1" class="number-button" value="1" id="1">
                            <input type="button" name="2" class="number-button" value="2" id="2">
                            <input type="button" name="3" class="number-button" value="3" id="3">
                            <input type="button" name="4" class="number-button" value="4" id="4">
                            <input type="button" name="5" class="number-button" value="5" id="5">
                            <input type="button" name="6" class="number-button" value="6" id="6">
                            <input type="button" name="7" class="number-button" value="7" id="7">
                            <input type="button" name="8" class="number-button" value="8" id="8">
                            <input type="button" name="9" class="number-button" value="9" id="9">
                            <input type="button" name="back" class="number-button" value="&#8592;" id="back">
                            <input type="button" name="0" class="number-button" value="0" id="0">
                            <input type="button" name="delete" class="number-button" value="&#215;" id="delete">
                            <input type="button" name="enter" class="enter-button" value="ENTER" id="enter">
                            <input type="button" name="refresh" class="refresh-button" id="refresh">
                        </div>
                    </div>
                </div>
            
            </div>
        
        </div>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
