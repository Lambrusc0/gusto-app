<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" media="print" href="css/print.css">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/images/favicon/manifest.json">
        <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,600,700" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <title>Gusto</title>
    </head>
    <body style="background:white;" onload="summary()">
        <div id="content-wrap">
        
            <div id="content">
            
                <div id="summary">
                    
                    <h1 style="color:black;text-align:center;">Daily summary</h1>
                    
                    <div id="sum-data">
                    
                        
                    
                        <div id="sum-things">
                            <span><strong>DATE: <span id="sum-date"></span></strong></span><br>
                            
                            <table>
                                <tr>
                                    <td>Number os Customers: </td>
                                    <td id="sum-customers"></td>
                                </tr>
                                <tr>
                                    <td>Number of tables server:</td>
                                    <td id="sum-tables"></td>
                                </tr>
                            </table>
                            
                        </div>
                        <input type="hidden" id="customer-numbers" value="">
                        <input type="hidden" id="table-numbers" value="">
                        <div id="sum-traffic">
                            <table>
                                <tr>
                                    <th>Transacton</th>
                                    <th>Amount</th>
                                </tr>
                                <tr>
                                    <td>Cash</td>
                                    <td id="sum-cash"></td>
                                </tr>
                                <tr>
                                    <td>American Express</td>
                                    <td id="sum-amex"></td>
                                </tr>
                                <tr>
                                    <td>Other Card</td>
                                    <td id="sum-other"></td>
                                </tr>
                                <tr id="sum-service-charge-tr">
                                    <td>Service charge</td>
                                    <td id="sum-service-charge"></td>
                                </tr>
                                <tr>
                                    <td>Subtotal</td>
                                    <td id="sum-subtotal"></td>
                                </tr>
                                <tr id="sum-total-tr">
                                    <td><strong>TOTAL</strong></td>
                                    <td><strong id="sum-total"></strong></td>
                                </tr>
                            </table>
                        </div>
                        
                    </div>
                </div>
            
                <div id="sum-buttons">
                
                    <input type="button" class="sum-button blue" name="print-report" id="print-sum-report" value="PRINT REPORT">
                    <input type="button" class="sum-button grey" name="cancel" id="sum-cancel" value="CANCEL CLOSING">
                    <input type="button" class="sum-button red" name="close-day" id="sum-close-day" value="CLOSE DAY">
                
                </div>
                
            </div>
        
        </div>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
